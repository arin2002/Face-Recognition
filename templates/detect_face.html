<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
</head>
<body>
    <h1>Upload an image to detect faces</h1>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('detect_face') }}">
        <input type="file" name="file">
        <label for="name">Name:</label>
        <input type="text" name="name"><br>
        <br><br>
        <button type="submit">Detect Faces</button>
    </form>
</body>
</html>
